<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="reset.js" defer></script>
    <script type="module" src="login.js" defer></script>
    <script type="module" src="facebook.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="images/logo1.png" class="img-fluid" alt="logo" />
          </div>
          <form id="loginForm" class="rounded bg-white shadow p-4">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to Mad Arts</h3>
            <div class="fw-normal text-muted mb-4">
              New Here?
              <a
                href="index1.html"
                class="text-primary fw-bold text-decoration-none"
                >Create an Account</a
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="mt-2 text-end">
              <a
                href="index2.html"
                class="text-primary fw-bold text-decoration-none"
                >Forget Password?</a
              >
            </div>
            <div id="formMessage" class="text-center mt-3"></div>
            <button
              type="submit"
              id="submitBtn"
              class="btn btn-primary submit_btn w-100 my-4"
            >
              Continue
            </button>
            <div class="text-center text-muted text-uppercase mb-3">or</div>
            <a
              href="#"
              id="googleLoginBtn"
              class="btn btn-light login_with w-100 mb-3"
            >
              <img
                src="images/google-icon.svg"
                class="img-fluid me-3"
              />Continue with Google
            </a>
            <a
              href="#"
              id="FacebookBtn"
              class="btn btn-light login_with w-100 mb-3"
            >
              <img
                src="images/facebook-icon.svg"
                class="img-fluid me-3"
              />Continue with Facebook
            </a>
            <a href="#" class="btn btn-light login_with w-100 mb-3">
              <img
                src="images/linkedin-icon.svg"
                class="img-fluid me-3"
              />Continue with Linkedin
            </a>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
