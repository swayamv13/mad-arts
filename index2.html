<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="login.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="images/logo1.png" class="img-fluid" alt="logo" />
          </div>

          <form class="rounded bg-white shadow p-4">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password ?</h3>
            <div class="fw-normal text-muted mb-4">
              Enter your email to reset your password
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="email">Email address</label>
            </div>
            <div id="formMessage" class="text-center mt-3"></div>
            <button
              type="submit"
              id="reset"
              class="btn btn-primary submit_btn my-4"
            >
              Submit
            </button>
            <button
              type="submit"
              class="btn btn-secondary submit_btn my-4 ms-3"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
