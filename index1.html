<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="signup.js" defer></script>
    <script type="module" src="reset.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="images/logo1.png" class="img-fluid" alt="logo" />
          </div>
          <form id="signupForm" class="rounded bg-white shadow p-4">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
            <div class="fw-normal text-muted mb-3">
              Already have an account?
              <a
                href="index.html"
                class="text-primary fw-bold text-decoration-none"
                >Sign In here</a
              >
            </div>
            <div class="text-center text-muted text-uppercase mb-4">or</div>
            <a
              href="#"
              id="googleLoginBtn"
              class="btn btn-light login_with w-100 mb-3"
            >
              <img src="images/google-icon.svg" class="img-fluid me-3" />Sign In
              with Google
            </a>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingfirstName"
                placeholder="name@example.com"
              />
              <label for="floatingfirstName">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatinglastName"
                placeholder="name@example.com"
              />
              <label for="floatinglastName">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
              <span class="password-info mt-2">
                Use 8 or more characters with a mix of letters, number &
                symbols.
              </span>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Password"
              />
              <label for="floatingConfirmPassword">Confirm Password</label>
            </div>

            <div id="formMessage" class="text-center mt-3"></div>

            <div class="form-check d-flex align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label ms-2" for="gridCheck">
                I Agree <a href="#">Terms and conditions </a>
              </label>
            </div>

            <button
              type="submit"
              id="submitBtn"
              class="btn btn-primary submit_btn w-100 my-4"
            >
              Continue
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
